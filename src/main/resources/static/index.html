<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
<form id="login" method="POST">
    <h1>Добро пожаловать в чат!</h1>
    <fieldset id="inputs">
        <input id="username" name="username" type="text" placeholder="Логин" autocomplete="off" autofocus required>
        <input id="password" name="password" type="password" placeholder="Пароль" autocomplete="off" required>
    </fieldset>
    <fieldset id="actions">
        <input type="button" id="autoButton" value="АВТОРИЗОВАТЬСЯ" onclick=authentication()>
        или
        <input type="button" id="regButton" value="ЗАРЕГИСТРИРОВАТЬСЯ" onclick=registration()>
    </fieldset>
</form>

<div id="dialog" title="Ошибка!">
</div>
</body>
</html>
