<!DOCTYPE html>
<html >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/indexJS.js"></script>
</head>

<body>
<form id="login" method="POST">
    <h1>Добро пожаловать в чат!</h1>
    <fieldset id="inputs">
        <input id="username" name="username" type="text" placeholder="Логин" autocomplete="off" autofocus required>
        <input id="password" name="password" type="password" placeholder="Пароль" autocomplete="off" required>
    </fieldset>
    <fieldset id="actions">
        <input type="button" id="autoButton" value="АВТОРИЗОВАТЬСЯ" onclick=authentication()>
        или
        <input type="button" id="regButton" value="ЗАРЕГИСТРИРОВАТЬСЯ" onclick=registration()>
    </fieldset>
</form>
</body>
</html>
