server.port = 8081

spring.datasource.url=jdbc:postgresql://localhost:5433/chatAppDB
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres

liquibase.change-log=classpath:db/db.changelog-master.xml
liquibase.url=${spring.datasource.url}
liquibase.user=${spring.datasource.username}
liquibase.password=${spring.datasource.password}
liquibase.check-change-log-location=true
